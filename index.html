<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Film Archive</title>

  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <a href="index.html" class="title-link">
          <h1 class="title"> Film Archive <span class="icon"><i class="fas fa-film"></i></span></h1>
        </a>
      </div>
    </div>
  </section>

  <main class="section">
    <div class="container">
      <div class="field is-grouped is-multiline">
        <p class="control is-expanded autocomplete">
          <input id="titleInput" class="input" type="search" placeholder="Search movies..." autocomplete="off" />
        </p>
        <p class="control">
          <div class="select">
            <select id="genreSelect">
              <option value="">All Genres</option>
              <option>Action</option>
              <option>Comedy</option>
              <option>Drama</option>
              <option>Horror</option>
              <option>Romance</option>
              <option>Sciâ€‘Fi</option>
            </select>
          </div>
        </p>
        <p class="control">
          <input id="yearInput" class="input" type="number" min="1900" max="2099" placeholder="Year" />
        </p>
        <p class="control">
          <button id="searchButton" class="button button-primary" type="button">
            <span class="icon"><i class="fas fa-search"></i></span>
            <span>Search</span>
          </button>
        </p>
      </div>

      <div id="summary"></div>
    </div>
  </main>

  <script src="ultils.js"></script>
  <script src="autocomplete.js"></script>
  <script src="index.js"></script>
</body>
</html>
